version: '3.9'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080  # Direct to host port when running separately
    ports:
      - "3000:3000"
    restart: unless-stopped

networks:
  default:
    name: app-network  # Same network name so it can reach backend if running together

